<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: aliceblue;"></a>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Cliente
                            </a>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="cadastro-cliente.html">Novo Cliente</a></li>
                              <li><a class="dropdown-item" href="lista-cliente.html">Lista Cliente</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
            <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4 content imagem-center">
                <div class="container scroll-container">
                    <h1>Clientes</h1>
                    <br/>
                    <table class="table">
                      <thead>
                        <tr>
                          <th>CPF</th>
                          <th>Nome</th>
                          <th>Endereço</th>
                          <th>Data Nascimento</th>
                          <th>Telefone</th>
                          <th>Email</th>
                          <th></th>
                        </tr>
                      </thead>
                      <tbody id="item-table-body">
                      </tbody>
                    </table>
                </div>

                <div class="modal fade" id="edit-modal" tabindex="-1" aria-labelledby="edit-modal-label" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="edit-modal-label">Editar Clientes</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <form>
                            <div class="form-group">
                              <label for="edit-cpfInput">CPF</label>
                              <input type="text" class="form-control" id="edit-cpfInput" required>
                            </div>
                            <div class="form-group">
                                <label for="edit-nomeInput">Nome</label>
                                <input type="text" class="form-control" id="edit-nomeInput" required>
                            </div>
                            <div class="form-group">
                                <label for="edit-enderecoInput">Endereço</label>
                                <input type="text" class="form-control" id="edit-enderecoInput" required>
                            </div>
                            <div class="form-group">
                                <label for="edit-dataNascimentoInput">Data de Nascimento</label>
                                <input type="date" class="form-control" id="edit-dataNascimentoInput" required>
                            </div>
                            <div class="form-group">
                                <label for="edit-telefoneInput">Telefone</label>
                                <input type="number" class="form-control" id="edit-telefoneInput" required>
                            </div>
                            <div class="form-group">
                                <label for="edit-emailInput">Email</label>
                                <input type="text" class="form-control" id="edit-emailInput" required>
                            </div>
                          </form>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-primary" id="saveButton">Salvar</button>
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        </div>
                      </div>
                    </div>
                </div>

            </main>
        </div>
    </div>
    <script src="api/cliente-get.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
